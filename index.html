<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Quantum Double Slit Simulator</title>
<link rel="icon" href="data:,">

<style>
html, body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1f2c, #050608);
  color: #eee;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

canvas {
  display: block;
  margin: auto;
  border-radius: 12px;
  box-shadow: 0 0 40px rgba(255,140,60,0.35);
}

#panel {
  position: fixed;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(20,20,30,0.75);
  padding: 12px 18px;
  border-radius: 14px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 20px rgba(0,0,0,.4);
  text-align: center;
}

#title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 6px;
}

.controls {
  display: grid;
  grid-template-columns: auto 120px;
  gap: 6px 10px;
  font-size: 12px;
  align-items: center;
}

input, select, button {
  background: #222;
  color: white;
  border: 1px solid #444;
  border-radius: 6px;
  padding: 4px;
}

button {
  cursor: pointer;
}

button:hover {
  background: #333;
}
</style>
</head>

<body>

<div id="panel">
  <div id="title">Quantum Double-Slit Interference</div>

  <div class="controls">
    <label>Slit Width</label><input id="slitWidth" type="range" min="2" max="20" value="6">
    <label>Slit Separation</label><input id="slitSep" type="range" min="10" max="60" value="26">
    <label>Wave Speed</label><input id="speed" type="range" min="0.05" max="1" step="0.01" value="0.32">
    <label>Damping</label><input id="damping" type="range" min="0.95" max="1" step="0.0005" value="0.999">
    <label>Colormap</label>
    <select id="palette">
      <option value="inferno">Inferno</option>
      <option value="plasma">Plasma</option>
      <option value="blue">Blue</option>
      <option value="classic">Classic</option>
    </select>

    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <button id="measureBtn">Measure</button>
  </div>
</div>

<canvas id="c" width="600" height="600"></canvas>

<script src="sketch.js"></script>
</body>
</html>
